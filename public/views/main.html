<label for="typeSelect">Select Type</label>
<select class="" ng-model="calendar.selectData" placeholder="Select Type" id="typeSelect"name="typeSelect">
<optgroup label="Cardio" value="Cardio">

  <option value="Swimming">Swimming</option>
  <option value="Biking">Biking</option>
  <option value="Other">Other</option>
</optgroup>
<optgroup label="Strength" value="Strength">

</optgroup>

</optgroup>
