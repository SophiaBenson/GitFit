<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GitFit Login</title>
  </head>
  <body>
    <div>
      <h1>Login</h1>
    </div>
    <script src="https://cdn.auth0.com/js/lock-9.1.min.js"></script>
<script type="text/javascript">

  var lock = new Auth0Lock('WOUHSPTKQhRtfWscwqIp4G8ENRIXPFAL', 'sophiabenson.auth0.com');


  function signin() {
    lock.show({
        callbackURL: 'http://localhost:3000/main/'
      , responseType: 'code'
      , authParams: {
        scope: 'openid email'  // Learn about scopes: https://auth0.com/docs/scopes
      }
    });
  }
</script>
<button onclick="window.signin();">Login</button>

  </body>
</html>
